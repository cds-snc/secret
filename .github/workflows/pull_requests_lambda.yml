name: "CI Lambda"

on:
  pull_request:
    paths:
      - "secret/**"
      - ".github/workflows/*"

defaults:
  run:
    shell: bash

jobs:
  python-tests:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Run tests
        run: |
          make install
          make test