name: "CI Lambda"

on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  go-tests:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    services:
      dynamodb-local:
        image: "amazon/dynamodb-local@sha256:c8702bde709520b90930c20ee430d4123cd731da8e544cc4ccae0e2a78ee4fce"
        ports:
          - 9000:8000

      kms-local:
        image: nsmithuk/local-kms
        ports:
          - "8080:8080"
        volumes:
          - "${{ github.workspace }}/docker/kms/data:/data/"
          - "${{ github.workspace }}/docker/kms/init:/init/"
        env:
          KMS_REGION: "ca-central-1"

    steps:
      - name: Checkout
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.6"

      - name: Install dependencies
        run: go get .

      - name: Test
        run: make test
        env:
          DYNAMODB_ENDPOINT: http://localhost:9000
          KMS_ENDPOINT: http://localhost:8080
