name: "CI Lambda"

on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  go-tests:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    container: golang:1.23.2@sha256:ad5c126b5cf501a8caef751a243bb717ec204ab1aa56dc41dc11be089fafcb4f

    services:
      dynamodb-local:
        image: "amazon/dynamodb-local@sha256:c884c806c3de4b9aa05dea0b3827137bd16e70bb5b72f14ad132cbe27a786d26"
        ports:
          - 8000:8000

      local-kms:
        image: nsmithuk/local-kms@sha256:c0d7ff506b4aa1c061ae6743cf292a99fb9ec1968a6e5f3a3272110925860501
        ports:
          - "8080:8080"
        volumes:
          - "${{ github.workspace }}/.devcontainer/docker/kms/data:/data/"
          - "${{ github.workspace }}/.devcontainer/docker/kms/init:/init/"
        env:
          KMS_REGION: "ca-central-1"

    steps:
      - name: Checkout
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0

      - name: Restart local-kms
        # Restart local-kms after volumes have been checked out
        # https://github.com/orgs/community/discussions/42127
        uses: docker://docker@sha256:bec82cb05983f12a14d8f169b00748f4ded8573f4da5f1d15d375b6a2470289f
        with:
          args: docker restart "${{ job.services.local-kms.id }}"

      - name: Install dependencies
        run: go get .

      - name: Test
        run: make test
        env:
          AWS_ACCESS_KEY_ID: "AWSACCESSKEYID"
          AWS_SECRET_ACCESS_KEY: "AWSSECRETACCESSKEY"
