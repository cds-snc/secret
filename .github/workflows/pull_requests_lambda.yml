name: "CI Lambda"

on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  python-tests:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.6"

      - name: Install dependencies
        run: go get .

      - name: Test
        run: make test
