<!DOCTYPE html>
<html lang="{{lang}}" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Ctext%20x='0'%20y='14'%3EüçÅ%3C/text%3E%3C/svg%3E" type="image/svg+xml" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <title>Encrypted Message Crypt√©</title>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal h-full">
    <div class="min-h-screen flex flex-col">
      <div class="flex-grow">
        <nav class="bg-white w-full z-10 top-0 shadow" id="header">
          <div class="w-full container mx-auto flex flex-wrap items-center mt-0 pt-3 pb-3 md:pb-0">
            <div class="pl-2 pb-4 w-1/2 md:pl-0">
              <a class="text-gray-900 text-base no-underline font-bold xl:text-xl hover:no-underline" href="/{{lang}}" aria-label="{{ _("Government of Canada") }}">
                <img class="h-6 inline-block pr-10" src="https://ssl-templates.services.gc.ca/app/cls/wet/gcintranet/v4_0_20/assets/{{ _("sig-blk-en.svg") }}" alt="{{ _("Government of Canada") }}" />
              </a>
              <span class="leading-none lg:ml-4 mr-5 lg:pl-5 font-semibold inline-block top-0 text-brand pb-0">Encrypted Message Crypt√©</span>
              <span class="bg-blue-200 py-1 px-2 rounded-lg text-small">ALPHA</span>
            </div>
            <div class="pl-2 pb-4 w-1/2 md:pl-0 text-right">
              <a class="text-base no-underline hover:no-underline" href="/{{other_lang}}{{url_stub}}" aria-label="{{ _("Government of Canada") }}">
                {{_("other_language")}}
              </a>
            </div>
          </div>
        </nav>
        <div class="container w-full mx-auto h-full">
          <div class="w-full px-4 mb-16 text-gray-800 leading-normal md:px-0 md:mt-8">
            <div class="flex flex-col flex-1 max-h-full pl-2 pr-2 rounded-md xl:pr-4">
              <main class="flex-1 pt-2">
                {% block body %}{% endblock %}
              </main>
              <footer class="flex-1 mt-5">
                <div class="flex items-center justify-center m-auto w-2/3 text-sm">
                  <span class="font-bold">{{_("Version")}}:&nbsp;</span>
                  <span><a href="https://github.com/cds-snc/secret/commit/{{git_sha}}" target="_blank">{{git_sha[0:7]}}</a></span>
                </div>
              </footer>
            </div> 
          </div>
        </div>
      </div>
    </div>
    {% extends "js.html" %}
  </body>
</html>
