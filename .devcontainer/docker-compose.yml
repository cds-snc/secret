version: '3'

services:
  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: "amazon/dynamodb-local:latest@sha256:9769d8391d4d4533a0f7d92c3ff43b09b3e39fd6cdedffda7c8cfb1016fa529b"
    container_name: dynamodb-local
    ports:
      - "9000:8000"
    volumes:
      - "./docker/dynamodb:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal

  local-kms:
    image: "nsmithuk/local-kms@sha256:c0d7ff506b4aa1c061ae6743cf292a99fb9ec1968a6e5f3a3272110925860501"
    container_name: local-kms
    ports:
      - "8080:8080"
    volumes:
      - "./docker/kms/data:/data"
      - "./docker/kms/init:/init"
    environment:
      KMS_REGION: "ca-central-1"

  app:
    depends_on:
      - dynamodb-local
      - local-kms
    image: "mcr.microsoft.com/devcontainers/go:1-1.21-bullseye@sha256:c23be6befc7fbe2685f2fdd8161b314bc28bf34a0d37f6777461ccb21c17972d"
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      AWS_ACCESS_KEY_ID: 'AWSACCESSKEYID'
      AWS_SECRET_ACCESS_KEY: 'AWSSECRETACCESSKEY'
      SHELL: /bin/zsh
      ENVIRONMENT: 'dev'