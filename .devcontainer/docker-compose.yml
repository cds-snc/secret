version: '3'

services:
  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: "amazon/dynamodb-local:latest@sha256:22b1f856581e5c77549b319c20371c7454381d7ef039d2a386c1b0dc686573cd"
    container_name: dynamodb-local
    ports:
      - "9000:8000"
    volumes:
      - "./docker/dynamodb:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal

  local-kms:
    image: "nsmithuk/local-kms@sha256:c0d7ff506b4aa1c061ae6743cf292a99fb9ec1968a6e5f3a3272110925860501"
    container_name: local-kms
    ports:
      - "8080:8080"
    volumes:
      - "./docker/kms/data:/data"
      - "./docker/kms/init:/init"
    environment:
      KMS_REGION: "ca-central-1"

  app:
    depends_on:
      - dynamodb-local
      - local-kms
    image: "mcr.microsoft.com/devcontainers/go:1-1.21-bullseye@sha256:0ea3913135923a684b37f9e75a1e9adbb14551199244656b77f516c4c0c6d5bc"
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      AWS_ACCESS_KEY_ID: 'AWSACCESSKEYID'
      AWS_SECRET_ACCESS_KEY: 'AWSSECRETACCESSKEY'
      SHELL: /bin/zsh
      ENVIRONMENT: 'dev'